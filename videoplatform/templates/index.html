{% extends "base.html" %} {% block content%}
<div class="position-videos">
    {% for video in videos %}
    <div class="video demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{ video.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">{{ video.description }}</div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ MEDIA_URL  }}{{ video.video_file }}">Show Video</a>
        </div>
    </div>
    {% endfor %}
</div>


{%endblock%}
