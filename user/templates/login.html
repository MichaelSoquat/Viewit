{%extends "base.html"%} {%block content%}
<div class="demo-card-wide mdl-card mdl-shadow--2dp register-section">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Please login</h2>
    </div>

    {%if wrongData %}
    <p style="color: black">Username or password is wrong</p>
    {%endif%}
    <div class="mdl-card__supporting-text">

        <form class="login-form" method="post">
            {% csrf_token %}
            <input type="hidden" name="redirect" value="{{ redirect }}">
            <div style="display:flex; flex-direction:column">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="username" class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="password" class="mdl-textfield__input" type="password" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Password</label>
                </div>
            </div>
            <button class="button" type="submit" name="submit">Login</button>


        </form>
    </div>
    <div style="color: black; padding-bottom: 16px;">
        You are not registered already?<br> Please click <a class="red-link" href="/register/">here</a> to register.
    </div>

</div>



{% endblock %}
