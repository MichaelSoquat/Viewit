{%extends "base.html"%} {%block content%}
<div class="demo-card-wide mdl-card mdl-shadow--2dp register-section">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Please register.</h2>
    </div>
    <div class="mdl-card__supporting-text">

        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
            </table>
        </form>
    </div>


</div>

{% endblock %}
