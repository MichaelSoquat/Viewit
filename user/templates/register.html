<div class="demo-card-wide mdl-card mdl-shadow--2dp registration-section">

        <h2 class="mdl-card__title-text">Please register</h2>
    </div>
    <div>

        <form class="registration-form" method="post">
            {% csrf_token %} {{ form.as_p }}

            <button style="margin-top: 16px" class="button" type="submit">Register</button>

        </form>
    </div>


</div>

{% endblock %}
