{% extends "base.html" %} {% block content%}
<div class="position-videos">
    {% for vid in video %}
    <div class="video demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{ vid.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">{{ vid.description }}</div>
        <div class="mdl-card__supporting-text"><img style="width: 100px; height: 100px" src="{{ vid.cover_photo.url }}"></img>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="media/{{ vid.video_file }}">Show Video</a>
        </div>
    </div>
    {% endfor %}
</div>


{%endblock%}
